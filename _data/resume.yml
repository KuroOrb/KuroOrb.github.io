projects:
  - title: "Bw-Tree Performance Boosting"
    startDate: "2018-08-01"
    endDate: "2019-10-31"
    summary: "Evaluating cache / multi thread Performance of <a href='https://github.com/wangziqi2013/BwTree'>Open Bw-Tree</a> to find bottleneck and improvement performance."
    url: "https://lazyren.github.io/tag-bwtree/"
    highlights:
      - "Implementing update function based on the <a href='https://hyeontaek.com/papers/openbwtree-sigmod2018.pdf'>page</a>."
      - "Make update function atomic & reduce call of traverse function."
      - "Design TaS implemented Bw-Tree instead of CaS to reduce the overhead of failed CaS operations."
  - title: "Wait-free Snapshot with Epoch Based Garbage Collection"
    startDate: "2019-10-01"
    endDate: "2019-10-31"
    summary: "Concurrent Programming Course"
    url: "https://github.com/LazyRen/2019-Concurrent-Programming/tree/master/project3"
    highlights:
      - "Implementing Wait-free Snapshot based on the textbook 'The Art of Multiprocessor Programming'"
      - "Concurrent update & scan function implemented"
      - "Implement epoch based garbage collection to prevent memory leak & concurrent GC."
  - title: "Enhanced xv6"
    startDate: "2018-03-02"
    endDate: "2018-06-22"
    summary: "Operating System Course"
    url: "https://github.com/LazyRen/2018-Operating-Systems"
    highlights:
      - "Implement MLFQ & Stride scheduling instead of round robin scheduling."
      - "Implement Light Weight Process that can be used with most of POSIX-thread functions."
      - "Implement 'triple indirect block addressing' to support large file upto 1030 MB original limitation was 70 KB."
